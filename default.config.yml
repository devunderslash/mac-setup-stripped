#    path: "/Applications/Sourcetree.app"
#    pos: 4
#  - name: "iTerm"
#    path: "/Applications/iTerm.app"
#    pos: 2

configure_sudoers: false
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/devunderslash/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_version: main
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitignore
  - .inputrc
  - .p10k.zsh
  - .vimrc

homebrew_installed_packages:
  # *** Common Dev Tools ***
  # - ansible # Installed via Pip.
  - bash-completion
  - git
  - github/gh/gh
  - hub
  - go
  - gpg
  - mysql
  - sqlite
  - nmap
  - node
  - nvm
  - ssh-copy-id
  - readline
  - openssl
  - wget
  - zsh-history-substring-search
  - tmux
  - romkatv/powerlevel10k/powerlevel10k

  # *** DevOps ***
  - awscli
  - jq
  - tree
  - warrensbox/tap/tfswitch
  - packer

  # *** Java ***
  - jenv # Manage your Java environment
  - jmeter # Load testing and performance measurement application
  - maven # Java-based project management

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - adoptopenjdk/openjdk

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - chromedriver
  - docker
#  - google-chrome - preinstalled
  - mysqlworkbench
  - pgadmin4
  - slack
  - vagrant
  - virtualbox
  - virtualbox-extension-pack
  - iterm2
  - postman
  - sourcetree
  - adoptopenjdk8 #Java JDK
  - adoptopenjdk11 #Java JDK

